fragment PaymentMethodForProcessing on GetProjectPaymentMethodOutput {
  paymentMethod
  providerId
  currencies
  providerPaymentMethod {
    ...ProviderPaymentMethod
  }
  projectProviderPaymentMethod {
    feePercent
    feeStatic
    depositPercent
    depositStatic
  }
}

fragment ProviderPaymentMethod on ProviderPaymentMethod {
  id
  providerPaymentMethod
  paymentMethod
}

query getProjectPaymentMethod {
  getProjectPaymentMethod {
   ...PaymentMethodForProcessing
  }
}