fragment Project on Project {
  id
  secretKey
  webhookType
  googlePayMerchantId
}
query getProjectById ($id: uuid!){
  projectByPk(id: $id) @nonNullable {
    ...Project
  }
}
mutation createProject($input: ProjectInsertInput!) {
  insertProjectOne(object: $input) @nonNullable {
    ...Project
  }
}